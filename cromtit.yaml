storage: https://sparrowhub.io:4000
projects:
  rakudo-build:
    path: https://github.com/melezhik/fastspec.git
    action: build-rakudo archive-rakudo
    artifacts:
      out:
        -
          file: rakudo.tar.gz
          path: .cache/rakudo.tar.gz
    hosts:
      -
        url: http://fastspec01.dnfyfbajgzgaase4.westus2.azurecontainer.io:4000
  fastspec:
    path: https://github.com/melezhik/fastspec.git
    before:
      -
        name: rakudo-build
    action:  spectest
    artifacts:
      in:
        - rakudo.tar.gz
    options: --no_index_update
    hosts:
      -
        url: http://fastspec01.dnfyfbajgzgaase4.westus2.azurecontainer.io:4000
        vars:
          WORKER: 1
      -
        url: http://fastspec02.f5guhjhggge7g9bw.westus2.azurecontainer.io:4000
        vars:
          WORKER: 2
      -
        url: http://fastspec03.gfgvhfb0fgdqakd8.westus2.azurecontainer.io:4000
        vars:
          WORKER: 3
