    artifacts:
      in:
        - rakudo.tar
    hosts:
      -
        url: http://fastspec01.dnfyfbajgzgaase4.westus2.azurecontainer.io:4000
        vars:
          WORKER: 1
      -
        url: http://fastspec02.f5guhjhggge7g9bw.westus2.azurecontainer.io:4000
        vars:
          WORKER: 2
      -
        url: http://fastspec03.gfgvhfb0fgdqakd8.westus2.azurecontainer.io:4000
